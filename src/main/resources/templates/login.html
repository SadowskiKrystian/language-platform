<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elearning Platform</title>
        <script type="text/javascript" th:src="@{/js/addFonts.js}"></script>
        <link th:href="@{/css/main.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <nav th:replace="~{layout/layout :: navbar}"></nav>
            <main class="main_grid">
                <div class="form_inputs">
                    <form class="form" name="login" th:action="@{/login}" method="post">
                        <div class="single_input">
                            <label for="email">E-mail:</label>
                            <input required type="text" id="email" name="email"/>
                        </div>
                        <div class="single_input">
                            <label for="password">Password:</label>
                            <input required type="password" id="password" name="password"/>
                        </div>
                        <button class="form_action" type="submit">Login</button>
                    </form>
                </div>
            </main>
            <footer th:replace="~{layout/layout :: footer}"></footer>
        </div>
    </body>
</html>
